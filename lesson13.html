<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lesson 2 - Getting Started">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuts+ Canvas Essentials</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;margin: 0;
      background-color: #F8F7ED;
    }
    canvas{
      border: dotted 1px #423A33;
      background-color: #FFFFFF;  
    }
  </style>
  <script src="kinetic-v5.1.0.min.js"></script>
  <script>
    window.TP = {};

    TP.init = function() {
      this.stage = new Kinetic.Stage({
        container: 'container',
        width: 380,
        height: 600
      });

      this.backLayer = new Kinetic.Layer();
      this.frontLayer = new Kinetic.Layer();
      this.stage.add(this.backLayer)
      this.stage.add(this.frontLayer);

      this.draw();
    }
    
    TP.draw = function(ctx) {
      var group = new Kinetic.Group({
        y: 100
      });
      var blueRect = new Kinetic.Rect({
        id: 'blueRect',
        x: 239,
        y: 75,
        width: 100,
        height: 50,
        fill: '#000099',
        stroke: '#000045',
        strokeWidth: 4
      });
      var greenRect = new Kinetic.Circle({
        id: 'greenRect',
        x: 180,
        y: 50,
        radius:50,
        fill: '#009900',
        stroke: '#004500',
        strokeWidth: 4
      });

      greenRect.on('click', function(e) {
        console.log(e);
      })

      group.add(blueRect);
      this.backLayer.add(group);
      this.frontLayer.add(greenRect);
      this.stage.draw();

      var self = this;
      var anim = new Kinetic.Animation(function(frame) {
        self.animate(frame);
      }, this.backLayer);

      anim.start();
    }

    TP.animate = function(frame) {
      var rect = this.backLayer.get('#blueRect')[0];
      //console.log('aaa')
      var dist = 500 * (frame.timeDiff / 1000);
      console.log(dist)
      rect.move(0, dist);
    }
  </script>

</head>
<body onload='TP.init();'>
  <h3>Canvas Essentials - Lesson 13</h3>
  <div id="container">


  </div>
</body>
</html>
