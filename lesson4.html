<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lesson 4 - Getting Started">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuts+ Canvas Essentials</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;margin: 0;
      background-color: #F8F7ED;
    }
    canvas{
      border: dotted 1px #423A33;
      background-color: #FFFFFF;  
    }
  </style>
  <script>
    window.TP = {};

    TP.init = function() {
      var self = this;

      this.canvas = document.getElementById('canvas');
      this.ctx = canvas.getContext('2d');
      this.width = canvas.width;
      this.height = canvas.height;
      //this.drawCurves(this.ctx);
      //this.drawAndFill(this.ctx);
      this.drawGradients(this.ctx);
      this.drawText(this.ctx);
      this.canvas.onclick = function(e) {
        console.log(e.offsetX, e.offsetY);
      }
    }
    TP.drawText = function(ctx) {
      ctx.fillStyle = '#660000';
      ctx.font = 'italic 40px Arial';
      console.log(ctx.measureText('캔버스 좋아요'));
      ctx.fillText('캔버스 좋아요', 120, 350);
    }
    TP.drawCurves = function(ctx) {

      ctx.beginPath();
      ctx.moveTo(90, 116);
      ctx.quadraticCurveTo(190, 0, 300, 130);
      ctx.lineWidth = 15;
      ctx.strokeStyle = '#990000';
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(60, 250);
      ctx.bezierCurveTo(90, 155, 305, 160, 330, 260);
      (90, 155, 3, 130);
      ctx.lineWidth = 15;
      ctx.strokeStyle = '#009900';
      ctx.stroke();
      
    }

    TP.drawAndFill = function(ctx) {
      ctx.beginPath();
      ctx.moveTo(100, 320);
      ctx.lineTo(90, 492);
      ctx.lineTo(320, 430);
      ctx.lineTo(100, 320);
      ctx.moveTo(125, 360);
      ctx.lineTo(255, 425);
      ctx.lineTo(120, 455);
      ctx.lineTo(125, 360);
      ctx.closePath();

      ctx.fillStyle = '#009900';
      ctx.fill();
      ctx.lineWidth = 10;
      ctx.strokeStyle = '#990000';
      ctx.stroke();
    }
    TP.drawGradients = function(ctx) {
      ctx.beginPath();
      ctx.rect(20, 20, this.width - 40, this.height/2 - 40);
      var grad = ctx.createLinearGradient(0, 0, 100, 0);
      ctx.closePath();
      grad.addColorStop(0, '#000000');
      grad.addColorStop(1, '#aa0000');
      ctx.fillStyle = grad;
      ctx.fill();

      ctx.beginPath();
      ctx.rect(20, this.height/2, this.width - 40, this.height/2 - 20);
      var radGrad = ctx.createRadialGradient(90, 360, 50, 90, 360, 300);
      ctx.closePath();
      radGrad.addColorStop(0, '#ffffff');
      radGrad.addColorStop(1, '#aa0000');
      ctx.fillStyle = radGrad;
      ctx.fill();
    }
  </script>
</head>
<body onload='TP.init();'>
  <h3>Canvas Essentials - Lesson 2</h3>
  <canvas id="canvas" width="450" height="600">
    <p>Your browser does not support this content</p>
  </canvas>
</body>
</html>
