<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lesson 2 - Getting Started">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuts+ Canvas Essentials</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;margin: 0;
      background-color: #F8F7ED;
    }
    canvas{
      border: dotted 1px #423A33;
      background-color: #FFFFFF;  
    }
  </style>
  <script>
    window.TP = {};

    TP.init = function() {
      this.canvas = document.getElementById('canvas');
      this.ctx = canvas.getContext('2d');
      this.width = canvas.width;
      this.height = canvas.height;
      this.draw(this.ctx);
    }
    TP.draw = function(ctx) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(0, 0, 200, 0, 2 * Math.PI, false);
      ctx.clip();

      ctx.beginPath();
      ctx.rect(50, 40, 220, 100);
      ctx.fillStyle = '#990000';
      ctx.shadowColor = '#444';
      ctx.shadowBlur = 30;
      ctx.shadowOffsetX = 5;
      ctx.shadowOffsetY = 5;
      ctx.fill();
      
      ctx.restore();
      ctx.fillStyle = '#000099';
      ctx.fillRect(50, 200, 220, 100);
      
      ctx.beginPath();

      ctx.globalCompositeOperation='xor';
      ctx.globalAlpha = 0.5;

      ctx.arc(260, 200, 75, 0, 2 * Math.PI, false);
      ctx.fillStyle = '#009900';
      ctx.fill();
    }
    
  </script>
</head>
<body onload='TP.init();'>
  <h3>Canvas Essentials - Lesson 10</h3>
  <canvas id="canvas" width="450" height="600">
    <p>Your browser does not support this content</p>
  </canvas>
</body>
</html>
