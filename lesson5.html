<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lesson 2 - Getting Started">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuts+ Canvas Essentials</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;margin: 0;
      background-color: #F8F7ED;
    }
    canvas{
      border: dotted 1px #423A33;
      background-color: #FFFFFF;  
    }
  </style>
  <script>
    window.TP = {};

    TP.init = function() {
      var self = this;
      this.canvas = document.getElementById('canvas');
      this.ctx = canvas.getContext('2d');
      this.width = canvas.width;
      this.height = canvas.height;

      this.shapeList = [];

      canvas.onclick = function(e) {
        var square = new TP.Squre(e.offsetX, e.offsetY, 40, self.ctx);
        square.render();
        self.shapeList.push(square);
      }
    }
    TP.render = function() {
      this.ctx.clearRect(0, 0, this.width, this.height);
      for(index in this.shapeList) {
        console.log(index)
        this.shapeList[index].render();
      }
    }

    TP.Squre = function(x, y, size, ctx) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.ctx = ctx;
      this.color = '#' + Math.floor(
          Math.random() * 16777215
      ).toString(16);
    }
    TP.Squre.prototype.render = function() {
      this.ctx.beginPath();
      this.ctx.rect(
        this.x, this.y, this.size, this.size
      )
      this.ctx.closePath();
      this.ctx.fillStyle= this.color;
      this.ctx.fill();
      
    }
    TP.Squre.prototype.move = function(newX, newY) {
      this.x = newX;
      this.y = newY;
    }
    
  </script>
</head>
<body onload='TP.init();'>
  <h3>Canvas Essentials - Lesson 5</h3>
  <canvas id="canvas" width="450" height="600">
    <p>Your browser does not support this content</p>
  </canvas>
</body>
</html>
