<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lesson 3 - Getting Started">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuts+ Canvas Essentials</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;margin: 0;
      background-color: #F8F7ED;
    }
    canvas{
      border: dotted 1px #423A33;
      background-color: #FFFFFF;  
    }
  </style>
  <script>
    window.TP = {};

    TP.init = function() {
      var self = this;

      this.canvas = document.getElementById('canvas');
      this.ctx = canvas.getContext('2d');
      this.width = canvas.width;
      this.height = canvas.height;
      this.drawTriangle(this.ctx);
      this.drawRectangle(this.ctx);
      this.drawCircle(this.ctx);

      this.canvas.onclick = function() {
        self.clearCanvas();
      }
    }
    TP.clearCanvas = function() {
      this.ctx.clearRect(200, 200, this.width, this.height);
    }
    TP.drawTriangle = function(ctx) {
      
      ctx.beginPath();
      ctx.moveTo(50, this.height / 2 );
      ctx.lineTo(this.width-50, this.height / 2 );
      ctx.lineTo(200, 50);
      ctx.lineWidth = 20;
      ctx.strokeStyle = '#990000';
      
      ctx.lineCap = 'round';
      //ctx.lineCap = 'squre';
      //ctx.lineCap = 'butt';
      
      //ctx.lineJoin = 'miter';
      ctx.lineJoin = 'miter';
      ctx.lineJoin = 'round';
      ctx.lineJoin = 'bevel';

      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle = '#660000';
      ctx.fill();

      ctx.stroke();
    }
    TP.drawRectangle = function(ctx) {
      ctx.beginPath();
      ctx.rect(70, 320, 200, 160);
      ctx.fillStyle = '#000099';
      ctx.fill();
      ctx.lineWidth = 10;
      ctx.strokeStyle = '#000066';
      ctx.stroke();
    }

    TP.drawCircle = function(ctx) {
      ctx.beginPath();
      x = this.width / 2;
      y = this.height / 2;
      radius = 70

      anticlockwise = false;
      ctx.arc(x, y, radius, 0, 0.5 * Math.PI, anticlockwise);
      ctx.lineTo(this.width/2, this.height/2);
      ctx.closePath();
      ctx.lineWidth = 5;
      ctx.fillStyle = 'rgba(0, 128, 0, 0.5)';
      ctx.fill();
      ctx.stroke();
      
    }
  </script>
</head>
<body onload='TP.init();'>
  <h3>Canvas Essentials - Lesson 2</h3>
  <canvas id="canvas" width="450" height="600">
    <p>Your browser does not support this content</p>
  </canvas>
</body>
</html>
