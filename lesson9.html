<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lesson 2 - Getting Started">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuts+ Canvas Essentials</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;margin: 0;
      background-color: #F8F7ED;
    }
    canvas{
      border: dotted 1px #423A33;
      background-color: #FFFFFF;  
    }
  </style>
  <script>
    window.TP = {};

    TP.init = function() {
      this.canvas = document.getElementById('canvas');
      this.ctx = canvas.getContext('2d');
      this.width = canvas.width;
      this.height = canvas.height;
      this.draw(this.ctx);
    }
    TP.draw = function(ctx) {
      ctx.save();
      ctx.translate(100, 100);
      ctx.save();
      ctx.rotate(20 * Math.PI / 180);
      ctx.save();
      ctx.scale(2, 1);
      //ctx.save();
      ctx.fillStyle='#000099';
      ctx.fillRect(0, 0, 100, 100);

      ctx.restore();
      ctx.restore();
      ctx.fillStyle = '#990000'
      ctx.fillRect(0, 0, 100, 100);

      //ctx.restore();
      //ctx.transform(2, 0.75, 0.5, 1, 0, 0);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.fillStyle = '#009900'
      ctx.fillRect(0, 0, 100, 100);

      ctx.scale(2, 1);

      
      ctx.beginPath();
      ctx.arc(100, 100, 40, 0, 2 * Math.PI, false);
      ctx.fillStyle = '#009999';
      ctx.fill();
      ctx.lineWidth=5;
      ctx.strokeStyle='black';
      ctx.stroke();
      
    }
    
  </script>
</head>
<body onload='TP.init();'>
  <h3>Canvas Essentials - Lesson 9</h3>
  <canvas id="canvas" width="450" height="600">
    <p>Your browser does not support this content</p>
  </canvas>
</body>
</html>
