<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lesson 2 - Getting Started">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuts+ Canvas Essentials</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;margin: 0;
      background-color: #F8F7ED;
    }
    canvas{
      border: dotted 1px #423A33;
      background-color: #FFFFFF;  
    }
  </style>
  <script src="easeljs-0.8.2.min.js"></script>
  <script>
    window.TP = {};

    TP.init = function() {
      this.stage = new createjs.Stage("canvas");

      this.container = new createjs.Container();
      this.stage.addChild(this.container);
      this.draw();
    }
    TP.draw = function(ctx) {
      var circle = new createjs.Shape();
      circle.graphics.beginFill('#990000').drawCircle(0, 0, 50);
      circle.x = 100;
      circle.y = 100;

      var rect = new createjs.Shape();
      rect.graphics.beginFill('#009900').drawRoundRect(0, 0, 100, 100, 8);
      rect.x = 100;
      rect.y = 100;
      rect.name = 'rect';

      this.container.addChild(circle);
      this.container.addChild(rect);

      this.stage.update();

      circle.addEventListener('click', function(e) {
        console.log(e);
      })

      var self = this;
      createjs.Ticker.addEventListener('tick', function(e) {
        self.tick(e);
      })

      TP.tick = function(e) {
        var rect = this.container.getChildByName('rect');
        rect.x += e.delta/1000*100;
        this.stage.update();
        console.log('total time: '  + createjs.Ticker.getTime());
      }
    }
  </script>
</head>
<body onload='TP.init();'>
  <h3>Canvas Essentials - Lesson 14</h3>
  <canvas id="canvas" width="450" height="600">
    <p>Your browser does not support this content</p>
  </canvas>
</body>
</html>
